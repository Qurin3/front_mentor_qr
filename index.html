<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="image"><img src="images/image-equilibrium.jpg" alt="equ" class="obrazek">
    <div>
      <img src="images/icon-view.svg" alt="eye">
    </div>
  </div>
    <div class="header"><h3>Equilibrium #3429</h3></div>

    <div class="description"><p> Our Equilibrium collection promotes balance and calm.</p></div>

    <div class="bottom">
      <div class="eth">
        <img src="/images/icon-ethereum.svg" alt="eth">
        0.041 ETH
      </div>
      <div class="days_left">
        <img src="images/icon-clock.svg" alt="clock" >
        3 days left
      </div>
    </div>

    <div class="creator">
      <img src="images/image-avatar.png" alt="face" class="face">
      Creation of <span>Jules Wyvern</span>
    </div>
  </div>
</body>
</html>
